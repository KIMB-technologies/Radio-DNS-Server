version: "2"

services:
  dns:
    container_name: radio_dns-dev
    network_mode: host
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    volumes:
      - ./dns:/home/user/dns
    environment:
      - DEVMODE=true
      - SERVER_BIND=0.0.0.0
      - SERVER_UPSTREAM=8.8.8.8
      - SERVER_PORT=53
      - RADIO_DOMAIN=radio.example.com
      - ALLOWED_DOMAIN=all
      #home.example.com,home2.example.com 
      - TIME_SERVER=ntp0.fau.de
    restart: always
